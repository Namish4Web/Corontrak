<!DOCTYPE html>
<html lang="en">
<head>
				<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="icon" href="logo.png" type="image/gif" sizes="16x16">
				<title>Corontrak Queries</title>
</head>
<body>
 <script src="https://www.google.com/recaptcha/api.js"></script>
				<p class="text-xl text-primary">Enter the details below to ask your queries</p>
				<form>
  <div class="mb-3">
    <label for="title" class="form-label">Your query title</label>
    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">    
  </div>
  <div class="mb-3">
    <label for="body" class="form-label">Describe your problem in detail</label>
    <input type="text" class="form-control" id="body">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Enter your email address</label>
    <input type="email" class="form-control" id="email">
  </div>
  <button type="button" class="transform tranlate-x-8 btn btn-primary bg-green-500" onclick="ask()">Ask</button>
  <button class="g-recaptcha text-white" 
        data-sitekey="6LfkjVkbAAAAAPi4PIjytR9NudzFozgOhYRlM0J5" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
  <script src="https://smtpjs.com/v3/smtp.js">
</script>
 <script>
   function onSubmit(token) {
     document.getElementById("demo-form").submit();
   }
 </script>
  <script src="queries.js"></script>
</form>
</body>
